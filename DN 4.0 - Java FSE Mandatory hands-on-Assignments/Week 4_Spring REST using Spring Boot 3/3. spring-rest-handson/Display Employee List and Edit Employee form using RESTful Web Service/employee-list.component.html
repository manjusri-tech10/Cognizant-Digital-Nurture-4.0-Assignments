<h2>Employee List</h2>
<table border="1">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Department</th><th>Salary</th><th>Actions</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees">
      <td>{{e.id}}</td>
      <td>{{e.name}}</td>
      <td>{{e.department}}</td>
      <td>{{e.salary}}</td>
      <td><button (click)="editEmployee(e.id)">Edit</button></td>
    </tr>
  </tbody>
</table>
