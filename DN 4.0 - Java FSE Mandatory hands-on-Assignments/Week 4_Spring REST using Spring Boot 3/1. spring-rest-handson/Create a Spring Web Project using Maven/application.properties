# Set custom port (default is 8080)
server.port=8080

# Set context path for the app (optional)
# server.servlet.context-path=/spring-learn

# Set root logging level (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO

# Log only your app classes if needed
logging.level.com.cognizant=DEBUG

# Customize log pattern (optional)
# logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Enable live reload if supported
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Optional: Enable trailing slashes to not return 404
spring.mvc.trailing-slash-match=true

